    <title>Practice Form in table</title>

<body>
    <table style="width: 100%;">

            <tr>
                <td><input type="text" name="text" id="text" placeholder="first"></td>

            <tr>
                <td>

            <tr>

                    </select></td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <p>Contact email<sup>*</sup></p>
                </td>
                <td>
                    <p>Contact number<sup>*</sup></p>
                </td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="xyz@example.com"></td>

            </tr>
            <tr>
                <td>
                    <p><b>Accomodations</b></p>
                </td>
            </tr>

                <td>
                    <p>Number of adults<sup>*</sup></p>
                </td>
                <td>
                    <p>Number of kids<sup>*</sup></p>
                </td>
            </tr>
            <tr>
                <td><input type="number" name="number" id="number"></td>
                <td><input type="number" name="number" id="number" placeholder="if there are any"></td>
            </tr>
            <tr>
                <td><br><button>Room Reservation>></button></td>
            </tr>
            <tr>
                <td><input type="file" id="file" name="file"></td>
            </tr>
